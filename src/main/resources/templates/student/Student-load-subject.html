<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生查询我的课题</title>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="layui-tab page-content-wrap">
    <ul class="layui-tab-title">
        <li class="layui-this">我的课题</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form"  style="width: 90%;padding-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">课程名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属专业：</label>
                    <div class="layui-input-block">
                        <input type="text" name="profession" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课题难度：</label>
                    <div class="layui-input-block">
                        <input type="text" name="degree" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课题内容：</label>
                    <div class="layui-input-block">
                        <input type="text" name="content" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">课题附件：</label>
                    <div class="layui-input-block">
                        <input type="text" name="file_number" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">课题状态：</label>
                    <div class="layui-input-block">
                        <input type="text" name="status" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">审核意见：</label>
                    <div class="layui-input-block">
                        <input type="text" name="advice" disabled autocomplete="off" class="layui-input layui-disabled" value="">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">退选课题</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
