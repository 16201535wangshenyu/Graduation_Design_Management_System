<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>提交任务</title>
	<link rel="stylesheet" href="css/layui.css">
	<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="layui-tab page-content-wrap">
	<ul class="layui-tab-title">
		<li class="layui-this">我的任务</li>
	</ul>
	<div class="layui-tab-content">
		<div class="layui-tab-item layui-show">
			<form class="layui-form"  style="width: 90%;padding-top: 20px;">
				<div class="layui-form-item">
					<label class="layui-form-label">任务编号：</label>
					<div class="layui-input-block">
						<input type="text" name="task_no" disabled autocomplete="off" class="layui-input layui-disabled" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">任务名称：</label>
					<div class="layui-input-block">
						<input type="text" name="task_name" required lay-verify="required" placeholder="请输入任务名称" autocomplete="off" class="layui-input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">任务内容：</label>
					<div class="layui-input-block">
						<input type="text" name="task_content" required lay-verify="required" placeholder="请输入任务内容" autocomplete="off" class="layui-input" >
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">提交任务</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
