<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>管理员修改个人信息界面</title>


	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/layui.css">
	<link rel="stylesheet" href="/css/admin.css">

	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="myItem layui-this" style="cursor: pointer;">修改资料</li>
		    <li class="myItem" style="cursor: pointer;">修改密码</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item updateinfo layui-show">

		    	<form  class="layui-form" th:action="@{/admin/updateAdmin}" th:object="${admin}" method="post" style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">ID：</label>
				    <div class="layui-input-block">

				      <input type="text" th:value="${session.admin.getId()}"    disabled autocomplete="off" class="layui-input layui-disabled">
				    </div>
				  </div>

					<input name="Birthday" type="hidden" th:value="${session.admin.getBirthday()}">
					<input name="employ_time" type="hidden" th:value="${session.admin.getEmploy_time()}">
					<input name="IDcard_type" type="hidden" th:value="${session.admin.getIDcard_type()}">
					<input name="password" type="hidden" th:value="${session.admin.getPassword()}">


				  <div class="layui-form-item">
				    <label for="username" class="layui-form-label">姓名：</label>
				    <div class="layui-input-block" for="username">
				      <input type="text"
							 id="username"
							 disabled autocomplete="off"
							 class="layui-input layui-disabled" th:value="${session.admin.getName()}" >
				    </div>
				  </div>

				   <div class="layui-form-item">
				    <label for="gender" class="layui-form-label">性别：</label>
				    <div class="layui-input-block">
					   <input type="text" id="gender" name="gender" th:field="*{gender}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				   </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label" for="Faculties">院系：</label>
				    <div class="layui-input-block">
				      <input type="text" id="Faculties"  th:field="*{faculties}" name="Faculties" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="5303588521@qq.com">
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label" for="Profession_title">职称：</label>
				    <div class="layui-input-block">
						<input type="text" id="Profession_title"  th:field="*{profession_title}"   name="Profession_title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="巴拉巴拉">
				    </div>
				  </div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" for="Telephone">联系方式：</label>
						<div class="layui-input-block">
							<input type="text" id="Telephone"th:field="*{telephone}"  name="Profession_title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="巴拉巴拉">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" for="IDcard_number">身份证号：</label>
						<div class="layui-input-block">
							<input type="text" id="IDcard_number"th:field="*{IDcard_number}"  name="Profession_title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="巴拉巴拉">
						</div>
					</div>

					<div class="layui-form-item" style="float: right;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
						</div>
					</div>
				</form>
		    </div>



				  <div class="layui-tab-item updatepassword">
					  <form class="layui-form" v style="width: 90%;padding-top: 20px;">
						  <div class="layui-form-item">
							  <label for="username" class="layui-form-label">姓名：</label>
							  <div class="layui-input-block" for="username">
								  <input type="text" name="username"

										 disabled autocomplete="off"
										 class="layui-input layui-disabled" th:value="${session.admin.getName()}">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label">旧密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password1" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label">新密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label">重复密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password3" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <div class="layui-input-block">
								  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即修改</button>
							  </div>
						  </div>
					  </form>
				  </div>

		  </div>
		</div>


	<script src="../js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//Demo
		layui.use(['form','element'], function(){
		  var form = layui.form();
		  var element = layui.element();
		  form.render();
		  //监听信息提交
		  form.on('submit(adminInfo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		  //监听密码提交
		   form.on('submit(adminPassword)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
	</script>




		<script type="text/javascript">
            $(document).ready(function () {
                $('ul li').click(function () {
                    $(this).attr('class','myItem layui-this');
                    $(this).siblings().attr('class','myItem');
                    if( this.innerText=='修改资料') {
                        var showItem = $('.updateinfo');
                        showItem.addClass('layui-show');
                        showItem.siblings().removeClass('layui-show');
                    }else if ( this.innerText=='修改密码') {
                        var showItem = $('.updatepassword');
                        showItem.addClass('layui-show');
                        showItem.siblings().removeClass('layui-show');
					}
                })
            })

		</script>
	</body>
</html>
