<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>管理员修改个人信息界面</title>


	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/layui.css">
	<link rel="stylesheet" href="/css/admin.css">

	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="myItem layui-this" style="cursor: pointer;">修改资料</li>
		    <li class="myItem" style="cursor: pointer;">修改密码</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item updateinfo layui-show">
		    	<form class="layui-form"  style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">ID：</label>
				    <div class="layui-input-block">
				      <input type="text" th:value="${session.admin.getId()}" name="id" disabled autocomplete="off" class="layui-input layui-disabled">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">姓名：</label>
				    <div class="layui-input-block" for="username">
				      <input type="text" name="username"
							 id="username"
							 disabled autocomplete="off"
							 class="layui-input layui-disabled" th:value="${session.admin.getName()}">
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">电话：</label>
				    <div class="layui-input-block">
					   <input type="text" name="name" required  lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input" value="未知">
				   </div>
				  </div>

				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">立即提交</button>
				    </div>
				  </div>
				</form>
		    </div>



				  <div class="layui-tab-item updatepassword">
					  <form class="layui-form"  style="width: 90%;padding-top: 20px;">
						  <div class="layui-form-item">
							  <label class="layui-form-label">用户名：</label>
							  <div class="layui-input-block">
								  <input type="text" name="username" disabled autocomplete="off" class="layui-input layui-disabled" th:value="${session.admin.getName()}">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label" style="width:160px">旧密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password1" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label" style="width:160px">新密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <label class="layui-form-label" style="width:160px">重复密码：</label>
							  <div class="layui-input-block">
								  <input type="password" name="password3" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							  </div>
						  </div>
						  <div class="layui-form-item">
							  <div class="layui-input-block" >
								  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
							  </div>
						  </div>
					  </form>
				  </div>

		  </div>
		</div>


	<script>
		//Demo
		layui.use(['form','element'], function(){
		  var form = layui.form();
		  var element = layui.element();
		  form.render();
		  //监听信息提交
		  form.on('submit(adminInfo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		  //监听密码提交
		   form.on('submit(adminPassword)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
	</script>




		<script type="text/javascript">
            $(document).ready(function () {
                $('ul li').click(function () {
                    $(this).attr('class','myItem layui-this');
                    $(this).siblings().attr('class','myItem');
                    if( this.innerText=='修改资料') {
                        var showItem = $('.updateinfo');
                        showItem.addClass('layui-show');
                        showItem.siblings().removeClass('layui-show');
                    }else if ( this.innerText=='修改密码') {
                        var showItem = $('.updatepassword');
                        showItem.addClass('layui-show');
                        showItem.siblings().removeClass('layui-show');
					}
                })
            })

		</script>
	</body>
</html>
