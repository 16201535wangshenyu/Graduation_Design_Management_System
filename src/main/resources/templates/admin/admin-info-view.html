<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>显示个人资料</title>
    <link rel="stylesheet" href="/css/personal_info.css">
    <link rel="stylesheet" href="/css/layui.css">

</head>
<body>
<!--style="border:2px solid red"-->
<div class="right-product view-product right-full" >
    <div class="container-fluid">
        <div class="manage account-manage info-center">

            <ul class="list-group" style="width: 60%;margin: 0 auto;">
                <li class="list-group-item active"><h4>用户中心</h4></li>
                <li class="list-group-item">
                    <label for="username">姓&nbsp;&nbsp;&nbsp;名：</label>
                    <span th:text="${session.admin.getName()}" id="username"></span>
                </li>
                <li class="list-group-item">
                    <label for="gender">性   别：</label>
                    <span th:text="${session.admin.getGender()}" id="gender"></span>
                </li>
                <li class="list-group-item">
                    <label for="birthday">出生日期：</label>
                    <span th:text="${session.admin.getBirthday()}" id="birthday"></span>
                </li>
                <li class="list-group-item">
                    <label for="employ_time">入职时间：</label>
                    <span th:text="${session.admin.getEmploy_time()}" id="employ_time"></span>
                </li>
                <li class="list-group-item">
                    <label for="profession_title">职   称：</label>
                    <span th:text="${session.admin.getProfession_title()}" id="profession_title"></span>
                </li>
                <li class="list-group-item">
                    <label for="telephone">联系方式：</label>
                    <span th:text="${session.admin.getTelephone()}" id="telephone"></span>
                </li>
                <li class="list-group-item">
                    <label for="IDcard_type">身份证类型：</label>
                    <span th:text="${session.admin.getIDcard_type()}" id="IDcard_type"></span>
                </li>
                <li class="list-group-item">
                    <label for="IDcard_number">身份证号：</label>
                    <span th:text="${session.admin.getIDcard_number()}" id="IDcard_number"></span>
                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
