<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>毕设信息管理系统</title>

  <script type="text/javascript" src="/js/jQuery1.7.js"></script>
  <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="/js/jquery1.42.min.js"></script>
  <script type="text/javascript" src="/js/jquery.SuperSlide.js"></script>
  <script type="text/javascript" src="/js/login.js"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
  <link rel="stylesheet"href="/css/login.css">
</head>

<body>
<div id="tab">
  <ul class="tab_menu">
    <li class="selected">学生登录</li>
    <li>教师登录</li>
    <li>管理员登录</li>
  </ul>
  <div class="tab_box"> 
    <!-- 学生登录开始 -->
    <div>

      <div class="stu_error_box" th:if="${StudentLoginErrorMsg!=null}" th:text="${StudentLoginErrorMsg}"></div>

      <form th:action="@{/student/login}" th:if="${student!=null}"th:object="${student}" method="post" class="stu_login_error">
        <div name="username">
          <label>学&nbsp;&nbsp;&nbsp;号：</label>
          <input type="text" th:field="*{id}" id="stu_username_hide" name="username" value="输入学号"   />
          <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red">Account Error</span>
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" th:field="*{password}" id="stu_password_hide" name="password" value="输入密码"  />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">password Error</span>
        </div>
        <div name="code">
          <label>验证码：</label>
          <input type="text" id="stu_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img id="code1"  style="border:1px solid black;margin-top:10px;width:150px" th:class="code" th:src="@{/images/codeImg/code.jpg}" title="点击更换" alt="验证码占位图"/> </div>

        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
   <!-- 学生登录结束-->
   <!-- 教师登录开始-->
    <div class="hide">
     <div class="tea_error_box" th:if="${TeacherLoginErrorMsg!=null}" th:text="${TeacherLoginErrorMsg}"></div>
      <form th:action="@{/teacher/login}" th:if="${teacher!=null}" th:object="${teacher}" th:method="post" class="tea_login_error">
        <div name="username">
          <label>教工号：</label>
          <input type="text" th:field="*{id}" id="tea_username_hide" name="username" value="输入教工号" nullmsg="教工号不能为空！" datatype="s6-18" errormsg="教工号范围在6~18个字符之间！" sucmsg="教工号验证通过！"/>
          <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red">password Error</span>
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password"  th:field="*{password}" id="tea_password_hide" name="password" value="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">password Error</span>
        </div>
        <div >
          <label>验证码：</label>
          <input type="text" id="tea_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img id="code2" style="border:1px solid black;margin-top:10px;width:150px" class="code" th:src="@{/images/codeImg/code.jpg}" title="点击更换" alt="验证码占位图"/> </div>
        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
     <!-- 教师登录结束-->
     <!-- 管理员登录开始-->
    <div class="hide">
    <div class="sec_error_box"   th:if="${AdminLoginErrorMsg!=null}" th:text="${AdminLoginErrorMsg}"></div>
      <form th:action="@{/admin/login}" th:if="${admin!=null}" th:object="${admin}" method="post" class="sec_login_error">
        <div name="username">
          <label>教务号：</label>
          <input type="text" id="sec_username_hide" th:field="*{id}" name="id" value="输入教务号" />
          <div style="border:1px solid red">
            <span th:if="${#fields.hasErrors('id')}"  th:errors="*{id}" style="color: red">password Error</span>
          </div>
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="sec_password_hide" th:field="*{password}" name="password" value="输入密码" />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">password Error</span>
        </div>
        <div name="code">
          <label>验证码：</label>

          <input type="hidden" name="RightCode" value="">
          <input type="text" id="sec_code_hide" name="code"  value="输入验证码" />
          <img id="code3" style="margin-top:10px;width:150px" th:src="@{/images/codeImg/code.jpg}" title="点击更换" alt="验证码占位图"/> </div>
        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
     <!-- 管理员登录结束-->
  </div>
</div>

    <li><a href="javascript:;"><img src="/images/3.jpg"></a></li>
    <li><a href="javascript:;"><img src="/images/2.jpg"></a></li>
  </ul>
</div>
</body>
