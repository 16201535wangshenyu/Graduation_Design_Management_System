<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>教师修改课题</title>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/admin.css">

</head>
<body>
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
        <form class="layui-form"  style="width: 90%;padding-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">课题ID：</label>
                <div class="layui-input-block">
                    <input type="text" readonly="readonly" name="id" disabled autocomplete="off" class="layui-input layui-disabled" value="1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课题名称：</label>
                <div class="layui-input-block">
                    <input type="text" readonly="readonly" name="name" disabled autocomplete="off" class="layui-input layui-disabled" value="机器人舞蹈大赛" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课题专业：</label>
                <div class="layui-input-block">
                    <input type="text" name="Profession" required  lay-verify="required" placeholder="请输入课题专业" autocomplete="off" class="layui-input" value="软件工程">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课题等级：</label>
                <div class="layui-input-block">
                    <input type="text" name="degree" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="⭐⭐⭐⭐">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">课题内容：</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文件：</label>
                <div class="layui-input-block">
                    <input type="file" name="file_number" required  lay-verify="required" autocomplete="off" class="layui-input" value="5">
                </div>
            </div>
            <div class="layui-form-item" style="float:right;">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">立即修改</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
