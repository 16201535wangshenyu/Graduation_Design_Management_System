<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>江西师范大学软件学院毕业设计选题管理系统用户登录</title>
<link th:href="@{css/login.css}" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />

<script th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>e3b3ghy

<script type="text/javascript" th:src="@{js/Validform_v5.3.2_min.js}"></script>
<script type="text/javascript" th:src="@{js/login.js}"></script>

</head>

<body>
<div id="tab">
  <ul class="tab_menu">
    <li class="selected">学生登录</li>
    <li>导师登录</li>
    <li>教务登录</li>
  </ul>
  <div class="tab_box"> 
    <!-- 学生登录开始 -->
    <div>
      <div class="stu_error_box"></div>

      <form th:action="@{/student/login}" th:method="post" class="stu_login_error">

        <div name="username">
          <label>学&nbsp;&nbsp;&nbsp;号：</label>
          <input type="text" id="stu_username_hide" name="username" value="输入学号" nullmsg="学号不能为空！" datatype="s6-18" errormsg="学号范围在6~18个字符之间！" sucmsg="学号验证通过！"/>
          <!--ajaxurl="demo/valid.jsp"--> 
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="stu_password_hide" name="password" value="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
        </div>
        <div name="code" >
          <label>验证码：</label>
          <input type="text" id="stu_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img class="code" src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
   <!-- 学生登录结束-->
   <!-- 导师登录开始-->
    <div class="hide">
     <div class="tea_error_box"></div>
      <form th:action="@{/teacher/login}" th:method="post" class="tea_login_error">
        <div name="username">
          <label>教工号：</label>
          <input type="text" id="tea_username_hide" name="username" value="输入教工号" nullmsg="教工号不能为空！" datatype="s6-6" errormsg="管理员工号是6位数！" sucmsg="教工号验证通过！"/>
          <!--ajaxurl="demo/valid.jsp"--> 
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="tea_password_hide" name="password" value="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
        </div>
        <div name="code">
          <label>验证码：</label>
          <input type="text" id="tea_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img class="code" src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
     <!-- 导师登录结束-->
     <!-- 管理员登录开始-->
    <div class="hide">
    <div class="sec_error_box"></div>
      <form th:action="@{/admin/login}" th:method="post" class="sec_login_error">
        <div name="username">
          <label>教务号：</label>
          <input type="text" id="sec_username_hide" name="username" value="输入教务号" nullmsg="教务号不能为空！" datatype="s6-18" errormsg="教务号范围在6~18个字符之间！" sucmsg="教务号验证通过！"/>
          <!--ajaxurl="demo/valid.jsp"--> 
        </div>
        <div name="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="sec_password_hide" name="password" value="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
        </div>
        <div name="code">
          <label>验证码：</label>
          <input type="text" id="sec_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img class="code" src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
        <div name="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>
        <div name="login">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
     <!-- 管理员登录结束-->
  </div>
</div>
